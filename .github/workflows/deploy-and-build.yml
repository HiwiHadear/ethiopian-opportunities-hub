      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v3

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

      - name: Create cPanel package
        if: github.ref == 'refs/heads/main'
        run: |
          # Build for cPanel (different base path)
          export DEPLOY_TARGET=cpanel
          npm run build
          
          # Create cPanel deployment package
          cd dist
          zip -r ../cpanel-deployment-$(date +%Y%m%d-%H%M%S).zip .
          cd ..

      - name: Upload cPanel artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: cpanel-deployment
          path: cpanel-deployment-*.zip
          retention-days: 30

  # Deploy to GitHub Pages
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  # Test job for pull requests
  test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
