name: Build and Deploy

on:
  # Trigger on push to main branch
  push:
    branches: [ "main" ]
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Trigger on pull request for testing
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          # Add your Supabase environment variables here
          VITE_SUPABASE_URL: https://qzjfbqirbxsqdwcbpsst.supabase.co
